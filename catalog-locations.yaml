apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: parasol-catalog-info
  description: List of URLs to import as catalog-info.yaml files for the Parasol components.
spec:
  type: url
  targets:
    - systems/parasol.yaml
    - groups/redhat-pe-workshop.yaml
    - components/parasol-web/catalog-info.yaml
    - components/parasol-store-app/catalog-info.yaml
    - components/parasol-db/catalog-info.yaml